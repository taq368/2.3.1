<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Add new user">
</form>
<br>
<table border="1">
    <tbody>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th></th>
            <th></th>
        </tr>
        <div th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.first_name}"></td>
                <td th:text="${user.last_name}"></td>
                <td th:text="${user.age}"></td>
                <td>
                    <form th:method="GET" th:action="@{/edit/{id}(id=${user.id})}">
                        <input type="submit" value="edit">
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/{id}(id=${user.id})}">
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
        </div>
    </tbody>
</table>
</body>
</html>
